<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>All Users</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 20px;
      background: #eef1f5;
      color: #333;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      max-width: 850px;
      margin: 20px auto;
      border: 1px solid #ddd;
    }
    h2 {
      font-size: 26px;
      color: #222;
      margin-bottom: 8px;
      text-align: center;
    }
    p {
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      padding: 14px 12px;
      border-bottom: 1px solid #e9e9e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      cursor: pointer;
    }
    li:hover { background: #f7faff; }
    .meta { font-size: 14px; color: #444; line-height: 1.5; }
    .status { font-weight: bold; }
    .online { color: green; }
    .offline { color: red; }
    /* Group heading row */
    .group-heading {
      background: #f1f1f1;
      font-weight: bold;
      cursor: default;
      justify-content: flex-start;
    }
    /* Popup */
#popup {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%,-50%);
  background: #fff;
  border: 1px solid #ddd;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  display: none;
  max-width: 400px;
  min-width: 300px;
  z-index: 1000;
  position: fixed;
}

#popupContent {
  margin-top: 20px;
}

#closePopup {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  font-weight: bold;
  color: #555;
  cursor: pointer;
  transition: color 0.2s;
}

#closePopup:hover {
  color: red;
}


@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="card">
    <div style="background:#007bff; color:#fff; padding:15px; text-align:center; font-size:20px; font-weight:bold;">
  üõ†Ô∏è Admin Panel
</div>
<p>Manage and monitor registered users with online/offline status</p>
    <ul id="usersList">
      <li>Loading users...</li>
    </ul>
  </div>

  <!-- Popup -->
<div id="popup">
  <span id="closePopup" onclick="closePopup()">√ó</span>
  <div id="popupContent"></div>
</div>


  <script>
    const socket = io();
    let liveUsers = [];

    function renderUsers(allUsers = []) {
      const $list = $("#usersList");
      $list.empty();

      if (!allUsers.length) {
        $list.append("<li>No users registered</li>");
        return;
      }

      // Split into online & offline
      const onlineUsers = allUsers.filter(u => liveUsers.some(lu => lu.userId === u._id));
      const offlineUsers = allUsers.filter(u => !liveUsers.some(lu => lu.userId === u._id));

      // Helper to render group
      function renderGroup(users, title, statusClass, emoji) {
        if (!users.length) return;
        $list.append(`<li class="group-heading">${emoji} ${title}</li>`);

        users.forEach(u => {
          const name = `${u.firstName || ''} ${u.lastName || ''}`.trim() || "Unknown";
          const email = u.email || "-";
          const isOnline = statusClass === "online";

          const $li = $(`
            <li data-id="${u._id}">
              <div class="meta">
                <strong>${name}</strong> | ${email}<br/>
                <span class="status ${statusClass}">
                  ${isOnline ? "üü¢ Online" : "üî¥ Offline"}
                </span>
              </div>
            </li>
          `);

          // Popup on click
         // Popup on click
$li.on("click", () => {
  fetch(`/api/users/${u._id}`)
    .then(async (r) => {
      if (!r.ok) throw new Error("User not found");
      return r.json();
    })
    .then(data => {
      const d = data.user;
      const liveUser = liveUsers.find(lu => lu.userId === d._id);

      $("#popupContent").html(`
        <h3>${d.firstName || ""} ${d.lastName || ""}</h3>
        <p><b>Email:</b> ${d.email || "-"}</p>
        <p><b>Mobile:</b> ${d.mobile || "-"}</p>
        <p><b>SocketId:</b> ${liveUser ? liveUser.socketId : "Not connected"}</p>
        <p><b>Login ID:</b> ${d.loginId || "-"}</p>
        <p><b>User ID:</b> ${d._id || "-"}</p>

      `);
      $("#popup").show();
    })
    .catch(err => {
      console.error("Popup fetch error:", err);
      const liveUser = liveUsers.find(lu => lu.userId === u._id);

      $("#popupContent").html(`
        <h3>${u.firstName || ""} ${u.lastName || ""}</h3>
        <p><b>Email:</b> ${u.email || "-"}</p>
        <p><b>Mobile:</b> ${u.mobile || "-"}</p>
        <p><b>SocketId:</b> ${liveUser ? liveUser.socketId : "Not connected"}</p>
      `);
      $("#popup").show();
    });
});


          $list.append($li);
        });
      }

      // Render Online then Offline
      renderGroup(onlineUsers, "Online Users", "online", "üü¢");
      renderGroup(offlineUsers, "Offline Users", "offline", "üî¥");
    }

    function closePopup() {
      $("#popup").hide();
    }

    function fetchAllUsers() {
      fetch('/api/users/all')
        .then(r => r.json())
        .then(data => renderUsers(data.users || []))
        .catch(err => console.error("Error fetching users:", err));
    }

    // Initial load
    fetchAllUsers();

    // Live update
    socket.on('liveUsersUpdate', users => {
      liveUsers = users || [];
      fetchAllUsers(); // refresh with latest status
    });

    // Send join event
    const loggedInUser = JSON.parse(localStorage.getItem("user") || "{}");
    socket.on('connect', () => {
      if (loggedInUser._id) {
        socket.emit("joinLiveUsers", {
          userId: loggedInUser._id,
          socketId: socket.id,
          email: loggedInUser.email,
          name: `${loggedInUser.firstName || ''} ${loggedInUser.lastName || ''}`.trim()
        });
      }
    });
  </script>
</body>
</html>
