<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>All Users</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 20px;
      background: #eef1f5;
      color: #333;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      max-width: 850px;
      margin: 20px auto;
      border: 1px solid #ddd;
    }
    h2 {
      font-size: 26px;
      color: #222;
      margin-bottom: 8px;
      text-align: center;
    }
    p {
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }
    ul { list-style: none; padding: 0; margin: 0; }
    li {
      padding: 14px 12px;
      border-bottom: 1px solid #e9e9e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
      cursor: pointer;
    }
    li:hover { background: #f7faff; }
    .meta { font-size: 14px; color: #444; line-height: 1.5; }
    .status { font-weight: bold; }
    .online { color: green; }
    .offline { color: red; }
    /* Simple popup */
    #popup {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      display: none;
      max-width: 400px;
    }
    #popup button { margin-top: 15px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>All Users</h2>
    <p>Registered users with online/offline status</p>
    <ul id="usersList">
      <li>Loading users...</li>
    </ul>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div id="popupContent"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script>
    const socket = io();
    let liveUsers = [];

    function renderUsers(allUsers = []) {
      const $list = $("#usersList");
      $list.empty();

      if (!allUsers.length) {
        $list.append("<li>No users registered</li>");
        return;
      }

      allUsers.forEach(u => {
        const name = `${u.firstName || ''} ${u.lastName || ''}`.trim() || "Unknown";
        const email = u.email || "-";
        const isOnline = liveUsers.some(lu => lu.userId === u._id); // match with DB id

        const $li = $(`
          <li data-id="${u._id}">
            <div class="meta">
              <strong>${name}</strong> | ${email}<br/>
              <span class="status ${isOnline ? "online" : "offline"}">
                ${isOnline ? "ðŸŸ¢ Online" : "ðŸ”´ Offline"}
              </span>
            </div>
          </li>
        `);

        // On click â†’ fetch full info & show popup
        $li.on("click", () => {
          fetch(`/api/users/${u._id}`)
            .then(r => r.json())
            .then(data => {
              const d = data.user;
              $("#popupContent").html(`
                <h3>${d.firstName} ${d.lastName}</h3>
                <p><b>Email:</b> ${d.email}</p>
                <p><b>Mobile:</b> ${d.mobile}</p>
                <p><b>Address:</b> ${d.address?.street}, ${d.address?.city}</p>
                <p><b>SocketId:</b> ${isOnline ? liveUsers.find(lu => lu.userId === d._id)?.socketId : "Not connected"}</p>
              `);
              $("#popup").show();
            });
        });

        $list.append($li);
      });
    }

    function closePopup() {
      $("#popup").hide();
    }

    function fetchAllUsers() {
      fetch('/api/users/all')
        .then(r => r.json())
        .then(data => renderUsers(data.users || []))
        .catch(err => console.error("Error fetching users:", err));
    }

    // Initial load
    fetchAllUsers();

    // Live update
    socket.on('liveUsersUpdate', users => {
      liveUsers = users || [];
      fetchAllUsers(); // refresh with latest status
    });

    // Send join event
    const loggedInUser = JSON.parse(localStorage.getItem("user") || "{}");
    socket.on('connect', () => {
      if (loggedInUser._id) {
        socket.emit("joinLiveUsers", {
          userId: loggedInUser._id,
          socketId: socket.id,
          email: loggedInUser.email,
          name: `${loggedInUser.firstName || ''} ${loggedInUser.lastName || ''}`.trim()
        });
      }
    });
  </script>
</body>
</html>
