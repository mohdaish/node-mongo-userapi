<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Users</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      padding: 20px;
      background: #eef1f5;
      color: #333;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      max-width: 850px;
      margin: 20px auto;
      border: 1px solid #ddd;
    }

    h2 {
      font-size: 26px;
      color: #222;
      margin-bottom: 8px;
      text-align: center;
    }

    p {
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 14px 12px;
      border-bottom: 1px solid #e9e9e9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
      border-radius: 6px;
    }

    li:hover {
      background: #f7faff;
    }

    .meta {
      font-size: 14px;
      color: #444;
      line-height: 1.5;
    }

    .btn {
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      font-size: 14px;
      border: none;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0056b3, #004094);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal .box {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
      border: 1px solid #ddd;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
      color: #666;
      transition: color 0.3s;
    }

    .close:hover {
      color: #000;
    }

    pre {
      background: #f4f6f8;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
      overflow-x: auto;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Live Users</h2>
    <p>Currently connected users in the system.</p>

    <ul id="liveUsersList">
      <li>Loading users...</li>
    </ul>
  </div>

  <!-- Modal -->
  <div id="userModal" class="modal">
    <div class="box">
      <span class="close" id="modalClose">&times;</span>
      <h3>User Details</h3>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const socket = io();

    function renderUsers(users = []) {
      const $list = $("#liveUsersList");
      $list.empty();

      if (!users.length) {
        $list.append("<li>No live users right now</li>");
        return;
      }

      users.forEach(u => {
        const name = u.name || "-";
        const email = u.email || "-";
        const userId = u.userId || "-";
        const socketId = u.socketId || "-";

        const $li = $(`
          <li>
            <div class="meta">
              <strong>${name}</strong> | ${email}<br/>
              <small>User ID: ${userId} | Socket ID: ${socketId}</small>
            </div>
            <div>
              <button class="btn view-details" data-userid="${userId}">View</button>
            </div>
          </li>
        `);
        $list.append($li);
      });
    }

    function fetchLiveUsers() {
      fetch('/api/users/liveUsers')
        .then(r => r.json())
        .then(data => renderUsers(data.liveUsers || []))
        .catch(err => console.error("Error fetching live users:", err));
    }

    fetchLiveUsers();

    socket.on('liveUsersUpdate', users => {
      renderUsers(users || []);
    });

    $(document).on('click', '.view-details', function (e) {
      e.preventDefault();
      const userId = $(this).data('userid');
      if (!userId) return alert("No user ID found.");

      fetch(`/api/users/${userId}`)
        .then(r => r.json())
        .then(res => {
          if (res.user) {
            $('#modalBody').html('<pre>' + JSON.stringify(res.user, null, 2) + '</pre>');
            $('#userModal').css('display', 'flex');
          } else {
            alert(res.error || 'User not found');
          }
        })
        .catch(() => alert('Error fetching user details'));
    });

    $('#modalClose').on('click', () => $('#userModal').hide());
    $('#userModal').on('click', e => {
      if (e.target.id === 'userModal') $('#userModal').hide();
    });

    const loggedInUser = JSON.parse(localStorage.getItem("user") || "{}");
    socket.on('connect', () => {
      if (loggedInUser.email) {
        socket.emit("joinLiveUsers", {
          socketId: socket.id,
          email: loggedInUser.email,
          name: `${loggedInUser.firstName || ''} ${loggedInUser.lastName || ''}`.trim(),
          userId: loggedInUser._id
        });
      }
    });
  </script>
</body>
</html>
